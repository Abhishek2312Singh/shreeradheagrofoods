    <!-- Mobile Detection Script -->
    <script>
      // Detect mobile device
      function isMobile() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
               window.innerWidth <= 768;
      }
      
      // Load resources based on device type
      function loadResources() {
        const isMobileDevice = isMobile();
        
        // Always load essential fonts (reduced set for mobile)
        const fontLink = document.createElement('link');
        fontLink.rel = 'stylesheet';
        if (isMobileDevice) {
          // Mobile: Load only essential font weights
          fontLink.href = 'https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Inter:wght@400;500;600&display=swap';
        } else {
          // Desktop: Load full font set
          fontLink.href = 'https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Amatic+SC:wght@400;700&display=swap';
        }
        document.head.appendChild(fontLink);
        
        // Load CSS resources
        loadCSSResources(isMobileDevice);
        
        // Load JS resources
        loadJSResources(isMobileDevice);
      }
      
      function loadCSSResources(isMobile) {
        // Essential CSS - always load
        const essentialCSS = [
          'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css',
          'https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css'
        ];
        
        // Optional CSS - load only on desktop
        const optionalCSS = [
          'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css',
          'https://unpkg.com/aos@2.3.1/dist/aos.css',
          'https://cdn.jsdelivr.net/npm/glightbox@3.2.0/dist/css/glightbox.min.css',
          'https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css'
        ];
        
        // Load essential CSS
        essentialCSS.forEach(href => {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = href;
          document.head.appendChild(link);
        });
        
        // Load optional CSS only on desktop
        if (!isMobile) {
          optionalCSS.forEach(href => {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = href;
            document.head.appendChild(link);
          });
        }
      }
      
      function loadJSResources(isMobile) {
        // Load FontAwesome only on desktop (mobile uses Bootstrap Icons)
        if (!isMobile) {
          const script = document.createElement('script');
          script.src = 'https://kit.fontawesome.com/4d4abbe426.js';
          script.crossOrigin = 'anonymous';
          document.body.appendChild(script);
        }
      }
      
      // Load resources when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadResources);
      } else {
        loadResources();
      }
    </script>
